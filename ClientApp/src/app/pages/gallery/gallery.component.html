<main>
  <h1>Gallery</h1>
  <mat-card>
    <mat-card-actions>
      <button 
        color="primary" 
        (click)="generateSrc()"
        mat-raised-button>
        Give me another cat
      </button>
    </mat-card-actions>
    <img 
      src="{{ src }}" 
      alt="Cute cat"
      mat-card-image>
  </mat-card>
</main>
