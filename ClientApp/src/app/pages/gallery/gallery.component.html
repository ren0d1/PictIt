<h1>Gallery</h1>
<main>
  <mat-card *ngFor="let search of searches" [class.blue]="search.gender === 'male'" [class.pink]="search.gender === 'female'">
    <mat-card-title>
      <bdi>{{search.userName}}</bdi>
      <br>
      <bdi>{{search.age}}y {{getEmotionEmoji(search.emotion)}}</bdi>
    </mat-card-title>
    <img mat-card-image [src]="'https://faceme.blob.core.windows.net/pictures/' + search.pictureId + search.extension">
  </mat-card>
  <mat-card class="dropzone" dnd-droppable (onDropSuccess)="transferDataSuccess($event)" (click)="Files.click()">
    <mat-card-actions>
      <button 
        color="primary"
        mat-fab>
        <mat-icon [class.rotating]="clicked">{{icon}}</mat-icon>
      </button>
    </mat-card-actions>
    <input type="file" id="files" name="files" accept="image/*" #Files (change)="fileSelected(Files.files)" style="display:none" />
  </mat-card>
</main>
